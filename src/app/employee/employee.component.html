<h1>{{name}} {{surname}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address:</li>
  <li>{{address.street}} {{address.flatNo}} {{address.houseNo}}</li>
  <li>{{address.postalCode}} {{address.city}}</li>
</ul>
<ul>
  <li *ngFor ="let task of tasks; let i = index">
    {{i+1}} {{task}}
  </li>
</ul>
<form (submit)="addTask(task.value)">
  <div>
    <label for="task" > Task: </label>
    <input type="text" #task id="task">
  </div>
</form>
<button (click)="addTask(task.value)">Add task</button>
<ul>
  <li *ngFor ="let task of tasks; let i = index">
    {{i+1}} {{task}} <button (click)="deleteTaks(task)">Delete</button>
  </li>
</ul>
<div *ngIf=editMode>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for="name">Name: </label><br>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="surname">Surname: </label><br>
      <input type="text" [(ngModel)]="surname" name="surname">
    </div>
    <div>
      <label for="age">Age: </label><br>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="email">Email: </label><br>
      <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
      <label for="flatNo">Flat no: </label><br>
      <input type="text" [(ngModel)]="address.flatNo" name="flatNo">
    </div>
    <div>
      <label for="houseNo">House no: </label><br>
      <input type="text" [(ngModel)]="address.houseNo" name="houseNo">
    </div>
    <div>
      <label for="postalCode">Postal code: </label><br>
      <input type="text" [(ngModel)]="address.postalCode"
             name="postalCode">
    </div>
    <div>
      <label for="city">City: </label><br>
      <input type="text" [(ngModel)]="address.city" name="city">
    </div>
  </form>
</div>
<button (click)="changeEditMode()">Edit Employee</button>
